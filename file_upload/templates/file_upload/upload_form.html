
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Upload CSV</title>
  </head>
  <body>
    <h1>Upload a CSV or Excel file</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
